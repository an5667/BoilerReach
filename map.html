<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappy!</title>
    <style>
        .map-container {
            position: relative;
            width: 800px;
            height: 600px;
        }

        .map-image {
            width: 100%;
            height: 100%;
        }

        .pin {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgb(0, 0, 0);
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -100%);
        }

        .pin::after {
            content: attr(data-location);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .pin:hover::after {
            opacity: 1;
        }
        .pin:hover {
            background-color: rgb(142, 111, 62)
        }
    </style>
</head>
<body>

    <div class="map-container">
        <img src="Map.png" alt="Map" class="map-image">

        <div class="pin" data-location="CoRec Gym" style="top: 25%; left: 37%;"></div>

        <div class="pin" data-location="Free Fitness Classes" style="top: 33%; left: 37%;"></div>
        <div class="pin" data-location="Purdue Center for Career Oppurtunities (CCO)" style="top:77%; left: 88%;"></div>
        <div class="pin" data-location="Stewart Self-Service Headshot Center" style="top: 60%; left: 80%;"></div>
        <div class="pin" data-location="Purdue Writing Lab" style="top: 35%; left: 42%;"></div>
        <div class="pin" data-location="Purdue Galleries" style="top: 82%; left: 79%;"></div>
        <div class="pin" data-location="Knowledge Lab" style="top: 40%; left: 77%;"></div>
        <div class="pin" data-location="Bechtel Innovation Design Center" style="top: 38%; left: 53%;"></div>
        <div class="pin" data-location="Purdue Student Union Board" style="top: 60%; left: 85%;"></div>
    </div>

</body>
</html>
