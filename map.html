    <style>
        .map-container {
            position: relative;
            width: 800px;
            height: 600px;
        }

        .map-image {
            width: 100%;
            height: 100%;
        }

        .pin {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgb(0, 0, 0);
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -100%);
        }

        .pin::after {
            content: attr(data-location);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .pin:hover::after {
            opacity: 1;
        }
        .pin:hover {
            background-color: rgb(142, 111, 62)
        }
    </style>
</head>
